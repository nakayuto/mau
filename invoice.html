    <script>
        // 3日後の終了日時を計算する関数
        function calculateEndDate() {
          const now = new Date();
          const threeDaysLater = new Date(now.getTime() + (3 * 24 * 60 * 60 * 1000));
          return threeDaysLater.toISOString().slice(0, 10); // YYYY-MM-DD形式で返す
        }

        // カウントダウンの終了日時を取得
        const endDate = calculateEndDate();

        // カウントダウンのタイマーを設定
        function countdown() {
          const targetDate = new Date(endDate).getTime();
          const now = new Date().getTime();
          const remainingTime = targetDate - now;

          // カウントダウンが終了した場合、メッセージを表示してタイマーを停止
          if (remainingTime <= 0) {
            document.getElementById('countdown').innerHTML = 'カウントダウン終了';
            return;
          }

          // 残り時間を計算して表示
          const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
          const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

          const countdownElement = document.getElementById('countdown');
          countdownElement.innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

          // 1秒ごとにカウントダウン関数を再実行
          setTimeout(countdown, 1000);
        }

        // ページが読み込まれたらカウントダウンを開始
        countdown();
      </script>
